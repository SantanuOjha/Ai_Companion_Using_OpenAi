<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aura AI Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@4/dist/clerk.browser.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .clerk-button {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-robot"></i> Aura AI Companion</h2>
            <p>Welcome! Please sign in to access your personalized AI companion.</p>
            
            <div id="clerk-components"></div>
        </div>
    </div>

    <script>
        const publishableKey = '{{ config.CLERK_PUBLISHABLE_KEY }}';
        
        if (!publishableKey) {
            console.error('Clerk publishable key is missing');
        } else {
            const clerk = new Clerk(publishableKey);
            
            clerk.load().then(() => {
                const user = clerk.user;
                if (user) {
                    // User is already signed in, redirect to main app
                    window.location.href = '/';
                } else {
                    // Show sign in/sign up components
                    const signInDiv = document.createElement('div');
                    signInDiv.id = 'sign-in';
                    document.getElementById('clerk-components').appendChild(signInDiv);
                    
                    clerk.mountSignIn(signInDiv);
                }
            }).catch(err => {
                console.error('Clerk initialization error:', err);
            });
        }
    </script>
</body>
</html>
